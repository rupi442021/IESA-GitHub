    <script>

        $(document).ready(function () {

            objJson = [];
            posts = [];
            generalposts = [];
            globalposts = [];


            ajaxCall("GET", "../api/Posts/mark9", "", getSuccessBuildPosts, Error); //Post_Archive.html - method MP1


            $(document).on("change", "#categoryfilter", function () {

                current_page = 1;
                page = 1;

                let category = this.value;

                if (category == "") {
                    objJson = posts;
                }
                else if (category == "עולמי") {
                    objJson = globalposts;
                }
                else if (category == "כללי") {
                    objJson = generalposts;
                }

                changePage(1);

            });


        });


        function getSuccessBuildPosts(data) {

            posts = data; //Save as a global integer

            for (var i = 0; i < data.length; i++) {
                if (data[i].Category == "עולמי") {
                    globalposts.push(data[i]);
                }
                else if (data[i].Category == "כללי") {
                    generalposts.push(data[i]);
                }

            }

            objJson = posts;

            changePage(1);
        }




        function Error(err) {
            console.log(err)

            swal("בעיה בהתקשרות עם השרת, נא נסה שנית מאוחר יותר");
        }


        //---Pagination Code--- *Open*

        current_page = 1;
        records_per_page = 4;


        function prevPage() {

            if (current_page > 1) {
                current_page--;
                changePage(current_page);
            }
        }

        function nextPage() {

            if (current_page < numPages()) {
                current_page++;
                changePage(current_page);
            }
        }


        function changePage(page) {

            var btn_next = document.getElementById("btn_next");
            var btn_prev = document.getElementById("btn_prev");
            var listing_table = document.getElementById("listingTable");
            var page_span = document.getElementById("page");

            if (page < 1) page = 1;
            if (page > numPages()) page = numPages();

            listing_table.innerHTML = "";

            var str = "";
            str += "<div class='nk-blog-grid'>";
            str += "<div class='row'>";

            for (var i = (page - 1) * records_per_page; i < (page * records_per_page) && i < objJson.length; i++) {

                str += "<div class='col-md-6'>";
                str += "<span class='nk-post-img'><span class='bg-main-4'>" + objJson[i].Category + "</span>";
                str += "<div class='nk-blog-post'>";

                str += "<a href='Post.html?postid=" + objJson[i].Postid + "' class='nk-post-img'></a>";

                str += " <img id='PostImg' src= ../" + objJson[i].Image1 + " alt='Logo'>";

                str += " <span class='nk-post-categories'>";

                str += " </span>";

                str += " <div class='nk-gap'></div>";

                if (objJson[i].Title.length > 24) {
                    var title_edit = objJson[i].Title.substring(0, 25);
                    var title_after = title_edit + "..";
                    str += "<h2 href='Post.html?postid=" + objJson[i].Postid + "' class='nk-post-title h4'>" + title_after + "</h2>";
                }
                else {
                    str += "<h2 href='Post.html?postid=" + objJson[i].Title + "' class='nk-post-title h4'>" + objJson[i].Title + "</h2>";
                }

                str += "<div class='nk-post-text'>";
                str += "<div id='postDate'> נכתב על ידי<span style='color:#04b8a5'> מערכת האתר</span>, " + renderDate(objJson[i].Postdate) + "</div>"
                str += "</div>";
                str += "<div class='nk-post-text'>";
                str += "<p class='sidebar-box'>" + objJson[i].Body1 + "</p>";
                //str += " <p class='read - more'><a href='#' class='button'>Read More</a></p>"
                str += " </div>";
                str += " <div class='nk-gap'></div>"

                str += "<a href='Post.html?postid=" + objJson[i].Postid + "' class='btn btn-info'> <span class='icon ion-paper-airplane'>קרא עוד</span></a>"
                //str += "<div class='nk - post - date float - right'><svg class='svg - inline--fa fa - calendar - alt fa - w - 14' aria-hidden='true' focusable='false' data-prefix='fa' data-icon='calendar - alt' role='img' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512' data-fa-i2svg='><path fill='currentColor' d='M0 464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V192H0v272zm320-196c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM192 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM64 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zM400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v48h448v-48c0-26.5-21.5-48-48-48z'></path></svg><!-- <span class='fa fa-calendar'></span> Font Awesome fontawesome.com -->" + Posts[i].Postdate+"</div>"
                str += "<br/>"
                str += "</div>";
                str += " </div>";

            }

            str += " </div>"
            str += " </div>"

            listing_table.innerHTML += str;

            page_span.innerHTML = page;

            if (page == 1) {
                btn_prev.style.visibility = "visible";
            }
            else {
                btn_prev.style.visibility = "visible";
            }

            if (page == numPages()) {
                btn_next.style.visibility = "visible";
            }
            else {
                btn_next.style.visibility = "visible";
            }
        }


        function numPages() {
            return Math.ceil(objJson.length / records_per_page);
        }


                   //---Pagination Code--- *Close*

    </script>
