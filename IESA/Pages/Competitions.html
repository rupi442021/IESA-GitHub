                            ajaxCall("GET", "../api/Competitions/getallcomp?sqlcommand=" + filtersqlcommand, "", getSuccessBuildCompetitions, Error); //Competitions.html - method OCS1

                            ajaxCall("GET", "../api/Competitions/getallcomp?sqlcommand=" + filtersqlcommand, "", getSuccessBuildCompetitions, Error); //Competitions.html - method OCS1

                        ajaxCall("GET", "../api/Competitions/getallcomp?sqlcommand=" + filtersqlcommand, "", getSuccessBuildCompetitions, Error); //Competitions.html - method OCS1
                    }
                    else if (typechoice == "פתוחה" && consolechoice == "XBOX") {
                        let filtersqlcommand = "SELECT DISTINCT Competitions.competitionid, Competitions.competitionname, Competitions.body, Competitions.competitionstatus, Competitions.ispro, Competitions.console, Competitions.startdate, Competitions.enddate,Competitions.logo, Competitions.banner, GamesCategories.categoryname FROM Competitions inner join Competition_Game ON Competitions.competitionid = Competition_Game.competitionid inner join GamesCategories ON Competition_Game.categoryid = GamesCategories.categoryid where Competitions.ispro='0' and Competitions.console = 'XBOX' and(Competitions.competitionstatus != '1' or Competitions.competitionstatus != '3') order by Competitions.competitionid desc";
                        ajaxCall("GET", "../api/Competitions/getallcomp?sqlcommand=" + filtersqlcommand, "", getSuccessBuildCompetitions, Error); //Competitions.html - method OCS1
                    }
                    else if (typechoice == "מקצועית" && consolechoice == "XBOX") {
                        let filtersqlcommand = "SELECT DISTINCT Competitions.competitionid, Competitions.competitionname, Competitions.body, Competitions.competitionstatus, Competitions.ispro, Competitions.console, Competitions.startdate, Competitions.enddate,Competitions.logo, Competitions.banner, GamesCategories.categoryname FROM Competitions inner join Competition_Game ON Competitions.competitionid = Competition_Game.competitionid inner join GamesCategories ON Competition_Game.categoryid = GamesCategories.categoryid where Competitions.ispro='1' and Competitions.console = 'XBOX' and(Competitions.competitionstatus != '1' or Competitions.competitionstatus != '3') order by Competitions.competitionid desc";
                        ajaxCall("GET", "../api/Competitions/getallcomp?sqlcommand=" + filtersqlcommand, "", getSuccessBuildCompetitions, Error); //Competitions.html - method OCS1
                    }
                    else if (typechoice == "פתוחה" && consolechoice == "PC") {

                        ajaxCall("GET", "../api/Competitions/getallcomp?sqlcommand=" + filtersqlcommand, "", getSuccessBuildCompetitions, Error); //Competitions.html - method OCS1
                    }
                    else if (typechoice == "מקצועית" && consolechoice == "PC") {
                        let filtersqlcommand = "SELECT DISTINCT Competitions.competitionid, Competitions.competitionname, Competitions.body, Competitions.competitionstatus, Competitions.ispro, Competitions.console, Competitions.startdate, Competitions.enddate,Competitions.logo, Competitions.banner, GamesCategories.categoryname FROM Competitions inner join Competition_Game ON Competitions.competitionid = Competition_Game.competitionid inner join GamesCategories ON Competition_Game.categoryid = GamesCategories.categoryid where Competitions.ispro='1' and Competitions.console = 'PC' and(Competitions.competitionstatus != '1' or Competitions.competitionstatus != '3') order by Competitions.competitionid desc";
                        ajaxCall("GET", "../api/Competitions/getallcomp?sqlcommand=" + filtersqlcommand, "", getSuccessBuildCompetitions, Error); //Competitions.html - method OCS1
                    }

        function getSuccessBuildCompetitions(data) {

            if (data.length == 0) {
                let msg = "<br /><p>אין תחרויות מוצעות נכון לרגע זה</p>";
                document.getElementById("msgarea").innerHTML = msg;
            }
            else {
                let msg = "";
                document.getElementById("msgarea").innerHTML = msg;
            }

            current_page = 1;
            page = 1;
            objJson = data;

            changePage(1);
        }




        function Error(err) {
            console.log(err)

            swal("בעיה בהתקשרות עם השרת, נא נסה שנית מאוחר יותר");
        }


        //---Pagination Code--- *Open*

        current_page = 1;
        records_per_page = 3;


        function prevPage() {

            if (current_page > 1) {
                current_page--;
                changePage(current_page);
            }
        }

        function nextPage() {

            if (current_page < numPages()) {
                current_page++;
                changePage(current_page);
            }
        }


        function changePage(page) {

            var btn_next = document.getElementById("btn_next");
            var btn_prev = document.getElementById("btn_prev");
            var listing_table = document.getElementById("listingTable");
            var page_span = document.getElementById("page");

            if (page < 1) page = 1;
            if (page > numPages()) page = numPages();

            listing_table.innerHTML = "";

            //Render Start

            var str = "";

            for (var i = (page - 1) * records_per_page; i < (page * records_per_page) && i < objJson.length; i++) {

                str += "<div class='row'>";
                str += "<div class='col-lg-4'>";
                str += "<span class='nk-post-img'></span>";
                str += "<span class='bg-main-4'>" + objJson[i].Linkforregistration + "</span>";
                str += "<div>";
                str += "<a href='/Pages/Competition_View.html?competitionid=" + objJson[i].Competitionid + "'>";
                str += "<img src= ../" + objJson[i].Logo + " alt='Banner' class='media-object'>";
                str += "</a>";
                str += "</div>";
                str += "</div>";
                str += "<div class='col-lg-8'>";
                str += "<div style='padding-top: 25px;'>";

                if (objJson[i].Competitionname.length > 29) {
                    var name_edit = objJson[i].Competitionname.substring(0, 30);
                    var name_after = name_edit + "..";
                    str += "<h3><a href='/Pages/Competition_View.html?competitionid=" + objJson[i].Competitionid + "'>" + name_after + "</a></h3>";
                }
                else {
                    str += "<h3><a href='/Pages/Competition_View.html?competitionid=" + objJson[i].Competitionid + "'>" + objJson[i].Competitionname + "</a></h3>";
                }

                str += "<div>";

                str += "<strong>תאריכים: </strong><span>" + renderNormalDate(objJson[i].Startdate) + " - " + renderNormalDate(objJson[i].Enddate) + " </span>";

                str += "<br />";
                str += "<strong>קונסולה: </strong><span>" + objJson[i].Console + "</span>";
                str += "<br />";

                if (objJson[i].Ispro == 0) {
                    str += "<strong>סוג: </strong><span>פתוחה</span>";
                }
                else if (objJson[i].Ispro == 1) {
                    str += "<strong>סוג: </strong><span>מקצועית</span>";
                }

                str += "</div>";

                if (objJson[i].Body.length > 115) {
                    var desc_edit = objJson[i].Body.substring(0, 116);
                    var desc_after = desc_edit + "..";
                    str += "<strong>תיאור: </strong><span>" + desc_after + "</span>";
                }
                else {
                    str += "<strong>תיאור: </strong><span>" + objJson[i].Body + "</span>";
                }

                str += "</div>";
                str += "</div>";
                str += "</div>";
                str += "<div style='padding-top: 35px;'></div>";

            }

            listing_table.innerHTML += str;

            page_span.innerHTML = page;

            if (page == 1) {
                btn_prev.style.visibility = "visible";
            }
            else {
                btn_prev.style.visibility = "visible";
            }

            if (page == numPages()) {
                btn_next.style.visibility = "visible";
            }
            else {
                btn_next.style.visibility = "visible";
            }
        }


        function numPages() {
            return Math.ceil(objJson.length / records_per_page);
        }


    </script>
