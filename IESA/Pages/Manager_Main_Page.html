    <script>

        $(document).ready(function () {

            ajaxCall("GET", "../api/Gamers/tableG", "", getGamersSuccess, getGamersError); //Manager_Main_Page.html - method OM1



        });


        function init() {

            //check if the user is manager
        }


        function getGamersSuccess(gamersdata) {
            console.log(gamersdata);

            gamers = gamersdata; // keep the gamers array in a global variable;

            try {
                tbl = $('#GamersTable').DataTable({
                    data: gamersdata,
                    "language": {
                        "info": "",
                        "infoEmpty": "",
                        "infoFiltered": "",
                        "emptyTable": "אין נתונים זמינים בטבלה",
                        "zeroRecords": "לא נמצאו תוצאות",
                        "search": "חפש: ",
                        "paginate": {
                            "previous": "הקודם",
                            "next": "הבא",
                        },
                    },
                    responsive: true,
                    pageLength: 4,
                    columns: [
                        { data: "Userid", className: "uniqueClassName" },
                        { data: "Firstname", className: "uniqueClassName" },
                        { data: "Lastname", className: "uniqueClassName" },
                        { data: "Nickname", className: "uniqueClassName" },
                        { data: "Phone", className: "uniqueClassName" },
                        { data: "Email", className: "uniqueClassName" },
                        {
                            "data": "Dob",
                            "render": function (data) {
                                var date = new Date(data);
                                var month = date.getMonth() + 1;
                                var day = date.getDate();
                                day = day.toString().length > 1 ? day : "0" + day;
                                return day + "/" + (month.toString().length > 1 ? month : "0" + month) + "/" + date.getFullYear();
                            }
                            , className: "uniqueClassName"
                        },
                        {
                            "data": "Registrationdate",
                            "render": function (data) {
                                var date = new Date(data);
                                var month = date.getMonth() + 1;
                                var day = date.getDate();
                                day = day.toString().length > 1 ? day : "0" + day;
                                return day + "/" + (month.toString().length > 1 ? month : "0" + month) + "/" + date.getFullYear();
                            }
                            , className: "uniqueClassName"
                        },

                        {
                            render: function (data, type, row, meta) {
                                let dataGamers = "data-gamerid='" + row.Userid + "'"; //User id for buttons

                                rejectBtn = "<a href='#' class='reject' title='דחה'><i class='bi bi-x-circle' " + dataGamers + "></i></a>";
                                admitBtn = "<a href='#' class='admit' title='אשר'><i class='bi bi-check-circle' " + dataGamers + "></i></a>";
                                viewBtn = "<a href='#' class='view' title='צפה'><i class='bi bi-person-circle' " + dataGamers + "></i></a>";

                                return rejectBtn + admitBtn + viewBtn;
                            }
                            , className: "uniqueClassName"
                        }

                    ],
                });

            }

            catch (err) {
                alert(err);
            }
        }


        function getGamersError(err) {
            console.log(err);

            swal("בעיה בהתקשורת עם השרת, נא נסה שנית מאוחר יותר");
        }
