        function changeRank(num) {
            var rank = $('#basePercent' + num).val() * $('#Cmultiplier').val() * $('#proCmultiplier').val() * $('#base').val();
            rank = Math.round(rank)
            $('#rank' + num).val(rank)
        }

        function changeBase() {
            for (var i = 0; i < 5; i++) {
                var rank = $('#basePercent' + i).val() * $('#Cmultiplier').val() * $('#proCmultiplier').val() * $('#base').val();
                rank = Math.round(rank)
                $('#rank' + i).val(rank)
            }
        }
