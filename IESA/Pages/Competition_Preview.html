<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Scripts/GeneralFunctions.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script src="../Scripts/GeneralFunctions.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>


    <title>&#x202E; הגשת תחרות – ASEI</title>
    <link rel="icon" href="https://iesa.org.il/wp-content/uploads/2020/04/cropped-favic-32x32.png">


    <style type="text/css">

        /*Template Style*/
        body {
            background-color: #212529;
            color: white;
        }

        .container {
            background-color: #292e38;
            max-width: 1110px;
            height: 2000px;
            padding-top: 15px;
        }

        .jumbotron {
            height: 70px;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        #charNum {
            direction: ltr;
            color: dimgray;
            font-size: 15px;
        }


        .bannerimage > img {
            width: 1024px;
            height: 210px;
        }

        .bannerimage{
           text-align:center;
        }

        .cName{
            font-size: 40px;
            text-align:center;
            margin-top: 20px;
            color:red;
            
        }

        .cDisc{
            margin-bottom:50px;
        }
        
        .details{
            text-align:center;
        }
        /*Template Style*/

    </style>

    <script>
        $(document).ready(function () {

            ajaxCall("GET", "../api/Competitions/mark1", "", getSuccessP, getErrorP);

        });


        function getSuccessP(data) {
            console.log(data);
            img = data.Banner;

            buildimagestr = "<img src='../" + img + "'/>";
            document.getElementById("banner").innerHTML = buildimagestr;
            $("#title").html("<p><b>" + data.Competitionname + "<b/><p/>");
            $("#discreption").html("<p>" + data.Body + "<p/>");
            $("#cStartD").append("<br/>" + data.Startdate);
            $("#cStartT").append("<br/>" + data.Endtime + " - ");
            $("#cStartT").append(data.Startime);
            $("#cLastDateR").append("<br/>" + data.Lastdateforregistration);
            $("#prize1").append(data.Prize1);
            $("#prize2").append(data.Prize2);
            $("#prize3").append(data.Price3);
            $("#linkforegistration").html("<a class='btn btn-primary' href=" + data.Linkforregistration +"role='Button'>להרשמה לחצו כאן</a>");
            {
                if (data.Isonline == 1)
                    $("#cOnline").append("</br> Online")
                else
                    $("#cOnline").append("</br> Offline")
            }
            {
                if (data.Ispro == 1)
                    $("#cPro").append("</br> מקצועי")
                else
                    $("#cPro").append("</br> חובבנים")
            }
            {
                if (data.Ispayment == 1)
                    $("#cPayment").append("</br> בתשלום")
                else
                    $("#cPayment").append("</br> בחינם")
            }

        }
        function getErrorP(err) {
                console.log(err)
        }


    </script>
    

</head>
<body>

    <section id="Nav-bar">
        <div class="jumbotron jumbotron-fluid" style="background-color:#04b8a5;">
        </div>
    </section>

    <section id="content">

        <div class="container">
            <div class="row">
                <h2 style="color:white; text-align:center;">תצוגה מקדימה לתחרות</h2><br><br>
                <hr class="solid">

                <div class="row">
                    <div class="bannerimage" id="banner"></div>
                </div>

                <div class="cName" id="title"></div>
                <div class="cDisc" id="discreption"></div>
                <div class="row">
                    <div class="col-lg-9" style="border: 1px solid">
                    <table width="100%">
                        <tr>
                            <td><p id="cStartD">תחילת התחרות: </p></td>
                            <td><p id="cStartT">שעות התחרות: </p></td>

                        </tr>
                        <tr>
                            <td><p id="cCheckIn">צ'ק אין:</p></td>
                            <td><p id="cLastDateR">ההרשמה מסתיימת ב-</p></td>

                        </tr>
                        <tr>
                            <td><p id="cOnline">Online/Offline? </p></td>
                            <td><p id="cPro">Pro/Ama?</p></td>

                        </tr>
                        <tr>
                            <td><p id="cPayment">Free/Payment?</p></td>
                            <td>LinkForRules</td>
                        </tr>
                        <tr id="linkforegistration">

                        </tr>
                    </table>
                </div>
                    <div class="col-lg-3" style="border: 1px solid">
                        <div class="row">
                            <p>פרסים:</p>
                            <div class="row">
                                <div class="col">1ST</div>
                                <div id="prize1" class="col prize1"></div>
                            </div>
                            <div class="row">
                                <div class="col">2ND</div>
                                <div id="prize2" class="col prize2"></div>
                            </div>
                            <div class="row">
                                <div class="col">3RD</div>
                                <div id="prize3" class="col prize3"></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 100px;">
                            <iframe src="https://discordapp.com/widget?id=595235006641864705&amp;theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <section id="site_footer">
        <div class="jumbotron jumbotron-fluid" style="background-color:#1a1a1a;">
            <h2>IESA</h2>
        </div>
    </section>


</body>
</html>
