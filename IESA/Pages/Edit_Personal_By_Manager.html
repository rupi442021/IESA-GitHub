        $(document).ready(function () {

            //--Navbar Script--
            const openedMenu = document.querySelector('.opened-menu');
            const closedMenu = document.querySelector('.closed-menu');
            const navbarMenu = document.querySelector('.navbar');
            const menuOverlay = document.querySelector('.overlay');

            // Opened navbarMenu
            // Closed navbarMenu
            // Closed navbarMenu by Click Outside
            openedMenu.addEventListener('click', toggleMenu);
            closedMenu.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', toggleMenu);

            // Toggle Menu Function
            function toggleMenu() {
                navbarMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                document.body.classList.toggle('scrolling');
            }

            navbarMenu.addEventListener('click', (event) => {
                if (event.target.hasAttribute('data-toggle') && window.innerWidth <= 992) {
                    // Prevent Default Anchor Click Behavior
                    event.preventDefault();
                    const menuItemHasChildren = event.target.parentElement;

                    // If menuItemHasChildren is Expanded, Collapse It
                    if (menuItemHasChildren.classList.contains('active')) {
                        collapseSubMenu();
                    } else {
                        // Collapse Existing Expanded menuItemHasChildren
                        if (navbarMenu.querySelector('.menu-item-has-children.active')) {
                            collapseSubMenu();
                        }
                        // Expand New menuItemHasChildren
                        menuItemHasChildren.classList.add('active');
                        const subMenu = menuItemHasChildren.querySelector('.sub-menu');
                        subMenu.style.maxHeight = subMenu.scrollHeight + 'px';
                    }
                }
            });

            // Collapse Sub Menu Function
            function collapseSubMenu() {
                navbarMenu.querySelector('.menu-item-has-children.active .sub-menu').removeAttribute('style');
                navbarMenu.querySelector('.menu-item-has-children.active').classList.remove('active');
            }

            // Fixed Resize Screen Function
            function resizeScreen() {
                // If navbarMenu is Open, Close It
                if (navbarMenu.classList.contains('active')) {
                    toggleMenu();
                }

                // If menuItemHasChildren is Expanded, Collapse It
                if (navbarMenu.querySelector('.menu-item-has-children.active')) {
                    collapseSubMenu();
                }
            }

            window.addEventListener('resize', () => {
                if (this.innerWidth > 992) {
                    resizeScreen();
                }
            });
            //--Navbar Script--



            $(".switch").on('change', function () {

                if (IdUser < 30000000) {

                    OrgStatVal = $("#myvalorg").val();
                    console.log(OrgStatVal)
                    if (OrgStatVal == "פעיל") { OrgStatVal = 1 }
                    else { OrgStatVal = 0 };

                }

                else if (IdUser >= 30000000) {
                    GamerStatVal = $("#myval").val();
                    console.log(GamerStatVal)
                    if (GamerStatVal == "פעיל") { GamerStatVal = 1 }
                    else { GamerStatVal = 0 };

            console.log(IdUser)
            if (IdUser < 30000000) {//for orgenziers

        function Gamerrender(det) {

        //add photo----start

        function f1(userType) {

        function addPhoto(userType) {

            var data = new FormData();

            if (userType == 3) {
                var files = $("#gfiles").get(0).files;
            }
            else { //userType == 2
                var files = $("#ofiles").get(0).files;
            }

            // Add the uploaded file to the form data collection
            if (files.length > 0) {
                for (f = 0; f < files.length; f++) {
                    data.append("UploadedImage", files[f]);
                }

                data.append("userid", Userid); //append what ever data you want to send along with the files.
            }

            // Ajax upload
            $.ajax({
                type: "POST",
                url: "../Api/FileUpload",
                contentType: false,
                processData: false,
                data: data,
                success: routeImage,
                error: error
            });

            return false;
        }

        function routeImage(data) {
            console.log(data);

            if (userType == 3) {
                updateGamer(data[0]);
            }
            else { //userType == 2
                updateOrgenaizer(data[0]);
            }


        }

        function updateGamer(ImgUrl) {
            var gradio = $('input[name=radio-gender-g]:checked'); //get gender

            }

            GamerObj = {

                Phone: $("#gPhoneTB").val(),
                Dob: $("#gdobTB").val(),

            }
            console.log(GamerObj);
            ajaxCall("PUT", "../api/Gamers/updatedetails?GId=" + Userid, JSON.stringify(GamerObj), SuccessGamer, ErrorGamer); //Edit_Personal_Details.html - method SG1

            return false;
        }

            console.log(err)

        }


        function updateOrgenaizer(ImgUrl) {

            return false;
        }

            //localStorage.clear();

        }

        function ErrorOrgenaizer(err) {
            console.log(err);
        }





        //add photo---end



        //add Preview photo---start


        function addPreview(userType) {

            previewCode = userType; //global integer for next function
            counterimage = counterimage + 1;

            if (counterimage > 2302) { //Security: User Wont be able to upload more then 3 pictures to the server
                counterimage = 2300;
            }

            var data = new FormData();

            if (userType == 3) {
                var files = $("#gfiles").get(0).files;
            }
            else { //userType == 2
                var files = $("#ofiles").get(0).files;
            }

            // Add the uploaded file to the form data collection
            if (files.length > 0) {
                for (f = 0; f < files.length; f++) {
                    data.append("UploadedImage", files[f]);
                }

                data.append("userid", counterimage); //append what ever data you want to send along with the files.
            }

            // Ajax upload
            $.ajax({
                type: "POST",
                url: "../Api/FileUpload",
                contentType: false,
                processData: false,
                data: data,
                success: imagePreview,
                error: error
            });

            return false;
        }

        function imagePreview(data) {

            var imgStr = "";

            if (Array.isArray(data)) {
                for (var i = 0; i < data.length; i++) {
                    imgStr = "<img src='../" + data[i] + "' class='rounded-circle' alt='Cinque Terre' width='100' height='100'/>"; //instead of +=
                }
            }


            else {
                imgStr = "<img src='../" + data + "'/>";
            }

            if (previewCode == 3) {
                document.getElementById("gph").innerHTML = imgStr;
            }
            else {
                document.getElementById("oph").innerHTML = imgStr;
            }

        }

        function error(err) {
            console.log(err);
        }




        //add Preview photo---end




    </script>
